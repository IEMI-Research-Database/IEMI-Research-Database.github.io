<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Page Not Found</title>
  <meta name="robots" content="noindex, follow">
  <style>
    body { font-family: Segoe UI, Tahoma, sans-serif; margin: 0; background: #f5f7fa; color: #2c3e50; }
    .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; text-align: center; }
    h1 { font-size: 2.2em; margin-bottom: 10px; }
    p { color: #555; }
    a.btn { display: inline-block; margin-top: 20px; padding: 12px 24px; background: #3498db; color: #fff; text-decoration: none; border-radius: 6px; }
    a.btn:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 — Page Not Found</h1>
    <p>The page you are looking for doesn’t exist or has moved.</p>
    <a class="btn" href="/">Go to Homepage</a>
  </div>
</body>
</html>
